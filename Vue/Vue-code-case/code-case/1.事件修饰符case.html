<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app {
        width: 100vw;
        height: 100vh;
      }
      .a {
        width: 500px;
        height: 500px;
        background: skyblue;
      }
      .b {
        width: 300px;
        height: 300px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="a" v-on:click.self="aClick">
        <div class="b" @click="bClick"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        methods: {
          aClick() {
            console.log('aaaaa');
          },
          bClick() {
            console.log('bbbbbb');
          },
        },
      });
    </script>
  </body>
</html>
